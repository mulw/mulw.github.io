<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Reporting Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cybersecurity Reporting Website</h1>
        <p>The latest cybersecurity news, updated in real time.</p>

        <form id="search-form">
            <input type="text" name="search" placeholder="Search for news">
            <button type="submit">Search</button>
        </form>

        <form id="filter-form">
            <label for="filter">Filter by category:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="data-breaches">Data Breaches</option>
                <option value="malware">Malware</option>
                <option value="phishing">Phishing</option>
                <option value="ransomware">Ransomware</option>
            </select>
        </form>
    </header>

    <main>
        <div id="news-container">
            </div>
    </main>

    <footer>
        <p><a href= index1.html> Report Cyber Crime</a></p>
        <p>Submit your own cybersecurity news article:</p>

        <form id="submit-form">
            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="description">Description:</label>
            <textarea name="description" rows="5" required></textarea>

            <label for="url">URL (if applicable):</label>
            <input type="url" name="url">

            <button type="submit">Submit</button>
        </form>
        <div>
            <a href="firewall_IP.ps1" download>firewall allow ip</a>
            <a href="netcat_Rule_Firewall.ps1" download>install nc and firewall allow</a>
            <a href="NetcatInstall_allow.ps1" download>firewall create nc rule</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
